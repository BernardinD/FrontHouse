<!DOCTYPE html>
<html>
<head>
  <title>Sign up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src = "createStore.js"> </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container-fluid TOPZ">
    <!-- Content here -->
  </div>
<div class="modal-dialog text-center">
<div class = "col-sml-8 main-section">
  <div class="modal-content">
  <div class="col-12">

  </div>
    <form class="col-12">
      <div class="form-group">
        <input type="text" class="form-control" id = "StoreName" placeholder="Enter Store's name">
      </div>
      <div class="form-group">
          <input type="text" class="form-control" id = "StoreNumber" placeholder="Enter your store number">
      </div>
      <div class="form-group">
            <input type="text" class="form-control" id = "StoreAddr" placeholder="Enter your store address">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id = "State" placeholder="Enter State">
      </div>
      <div class="form-group">
          <input type="text" class="form-control" id = "City" placeholder="Enter City">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id = "Zip" placeholder="Enter your stores zip code">
      </div>

      <button type="button" class"btn" id = "SignUp">Sign up</button>
    </form>

  </div><!---end of Modal content-->
</div>
</div>
<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>


</html>
